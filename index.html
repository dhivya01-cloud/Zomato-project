<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
     <nav class="navbar">
       <div class="navbar__brand">
        <img src="assets/download.png " alt="logo" class="navbar_logo">
       </div>
       <div class="navbar__items">
         <button class="nav_button button_primary">Order now</button>
       </div>
     </nav>
    </header>
    <main class="container">
      <section class="hero_container">
        <div class="hero_image">
          <img src="assets/background.jpg" alt="hero image" class="hero__image__container">
        </div>
        <div class="hero__description">
          <h1 class="hero_size">
            Order foods from  faourite restaurants near you.
          </h1>
          <button class="button_primary">Order now</button>
        </div>
        <br>
        <br>

      </section>
      <section class="explore_more_menu">
        <h1 class="explore_menu">Explore Our Menu</h1>
        <div class="explore_menu_gradient">

        </div>
        <!--pasta-->
        <div class="explore_menu_list">
          <div class="food__card" id="pasta_card">
            <div class="food__card_image_container">
              <img src="assets/pasta.jpg" alt="pasta" class="pasta_image" >
            </div>
            <div class="food_card_description">
           <h3 class="food_title">Pasta</h3>
           <p>Burger king, Mcdonals, Burger place  <span style="color:#DC0000 ">+3</span></p>
            </div>
          </div>
          <!--biriyani-->
          <div class="explore_menu_list">
            <div class="food__card" id="biriyani_card">
              <div class="food__card_image_container">
                <img src="assets/Biriyani.jpg" alt="pasta" class="pasta_image" >
              </div>
              <div class="food_card_description">
             <h3 class="food_title">Biriyani</h3>
             <p>Kokarako,hot biriyani,biriyani place  <span style="color:#DC0000 ">+3</span></p>
              </div>
            </div>

          <!--icecream-->
          <div class="explore_menu_list">
            <div class="food__card" id="icecream_card">
              <div class="food__card_image_container">
                <img src="assets/icecream.jpg" alt="pasta" class="pasta_image" >
              </div>
              <div class="food_card_description">
             <h3 class="food_title">Icecream</h3>
             <p>ibaco,icecream spot,ice place  <span style="color:#DC0000 ">+3</span></p>
              </div>
            </div>
        </div>
      </section>

    </main>
  </body>
</html>
